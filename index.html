<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee 2.0</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&family=Playwrite+AR:wght@100..400&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Roll the Dicee!</h1>

    <div class="dicee">
        <div class="scoreContainer">
            <h4>Player 1</h4>
            <p class="score score1"></p>
        </div>
        <div class="diceePlayer">
            <h3>Player 1</h3>
            <img src="images/6.png" class="diceeCube dicee1">
        </div>
        <div class="diceePlayer">
            <h3>Player 2</h3>
            <img src="images/6.png" class="diceeCube dicee2">
        </div>
        <div class="scoreContainer">
            <h4>Player 2</h4>
            <p class="score score2"></p>
        </div>
    </div>
    <button class="btn" title="One by One Roll">Roll</button>
    <button class="btn btn1000" title="1000th Roll at Once">1000th Roll</button>
    <button class="btn btnRN" title="Random Times Roll">RN Roll</button>
    <p class="countP">Roll Count: <span class="count">0</span></p>
    <p class="footer">Created by <span><a href="https://www.facebook.com/profile.php?id=100081337193100">Shihab</a>ðŸ˜Ž</span></p>

    <script src="index.js"></script>
</body>
</html>
